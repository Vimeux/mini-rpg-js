<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Battle</title>
</head>
<link rel="stylesheet" href="style.css" type="text/css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

<body class="game" id="game">
    <div id="game-bloc">
        <div id="character-bloc" class="wizardIdle">
            <div id="character-mana__container">
                <div id="character-mana"></div>
            </div>
            <div id="character-hp__container">
                <div id="character-hp"></div>
            </div>
            <div id="character-energy__container">
                <div id="character-energy"></div>
            </div>

        </div>
        <div id="monster-bloc" class="monsterdIdle">
            <div id="monster-hp__container">
                <div id="monster-hp"></div>
            </div>
            <div id="monster-energy__container">
                <div id="monster-energy"></div>
            </div>
        </div>
    </div>
    <div id="infos-bloc">
        <div id="spell-bloc">
            <div id="spell1" class="btn btn-spell"><img src="./img/potion.png"></img>
            </div>
            <div id="spell2" class="btn btn-spell"><img src="./img/sword.png"></img>
            </div>
            <div id="next" class="btn btn-spell">Passer</div>
        </div>
        <div id="log-bloc">
            <p>...</p>
        </div>
        <div id="counter-bloc">
            0
        </div>

    </div>    
    <script type='module' src="./controllers/game.js"></script>
</body>

</html>
